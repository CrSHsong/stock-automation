name: Stock Data Update

on:
  schedule:
    - cron: '30 08 * * 1-5' # 한국시간 기준 평일 오후 5시 30분 실행
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install finance-datareader pandas

      - name: Run script
        run: python update_stock.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add krx_top1000.db
          git commit -m "Update stock data" || echo "No changes to commit"
          git push
